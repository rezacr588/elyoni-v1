<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold mb-3">{{ category?.title }}</h1>
        <p class="lead text-muted">{{ category?.description }}</p>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let product of category?.products">
            <div class="card h-100 shadow-sm">
                <img [src]="product.imageUrl" class="card-img-top" [alt]="product.name">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="h5 text-success">${{ product.price }}</span>
                        <span class="badge bg-warning text-dark" *ngIf="product.rating">
                            â˜… {{ product.rating }}
                        </span>
                    </div>
                </div>
                <div class="card-footer bg-transparent">
                    <button class="btn btn-farm w-100">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="!category" class="text-center mt-5">
        <h3 class="text-muted">Category not found</h3>
        <a routerLink="/categories" class="btn btn-farm mt-3">
            Back to Categories
        </a>
    </div>
</div>
