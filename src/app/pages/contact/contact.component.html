<!-- src/app/pages/contact/contact.component.html -->
<div class="container py-5">
    <h1 class="mb-4 text-center">Contact Us</h1>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Your Name" />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Your Email Address" />
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject:</label>
            <input type="text" id="subject" class="form-control" placeholder="Subject" />
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea id="message" class="form-control" rows="5" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <div class="mt-5">
        <h3>Contact Details</h3>
        <p><strong>Email:</strong> </p>
        <p><strong>Phone:</strong> +93 77 123 4567</p>
        <p><strong>Address:</strong> Kabul, Afghanistan</p>
        <div>
            <strong>Follow Us: </strong>
            <a href="#" class="me-2">Facebook</a>
            <a href="#" class="me-2">Instagram</a>
            <a href="#" class="me-2">LinkedIn</a>
        </div>
    </div>
</div>
