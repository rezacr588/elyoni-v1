<!-- HERO SECTION WITH WAVE -->
<div class="contact-hero-section position-relative">
    <div class="hero-overlay"></div>
    <div class="container position-relative text-center text-white hero-content">
        <h1 class="contact-hero-title mb-4">Get in Touch with Elyoni</h1>
        <p class="contact-hero-subtitle">We look forward to hearing from you!</p>
    </div>
</div>

<!-- WAVE DIVIDER -->
<div class="wave wave-bottom"></div>

<!-- MAIN CONTACT SECTION -->
<div class="contact-body container py-5">
    <div class="row g-5">
        <!-- LEFT COLUMN: CONTACT DETAILS & IMAGE -->
        <div class="col-lg-5">
            <div class="info-box p-4 shadow-sm">
                <h2 class="section-subtitle mb-3">Contact Details</h2>
                <p><strong>Email:</strong> info&#64;elyoni.com</p>
                <p><strong>Phone:</strong> +90 555 0988 8179</p>
                <p><strong>Address:</strong> Turkey, Istanbul</p>
                <div class="mt-3 mb-4 social-links">
                    <strong>Follow Us: </strong>
                    <a href="#" class="me-2">Facebook</a>
                    <a href="#" class="me-2">Instagram</a>
                    <a href="#" class="me-2">LinkedIn</a>
                </div>
                <!-- Farm Image -->
                <img src="https://picsum.photos/600/400?random=101" alt="Farm Scene"
                    class="img-fluid rounded contact-image" />
            </div>
        </div>

        <!-- RIGHT COLUMN: CONTACT FORM -->
        <div class="col-lg-7">
            <div class="form-box p-4 shadow-sm">
                <h2 class="section-subtitle mb-4">Send Us a Message</h2>
                <form class="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" class="form-control" placeholder="Your Name" />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" class="form-control" placeholder="Your Email Address" />
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject:</label>
                        <input type="text" id="subject" class="form-control" placeholder="Subject" />
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea id="message" class="form-control" rows="5" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-farm-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
