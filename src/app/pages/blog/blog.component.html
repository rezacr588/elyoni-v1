<!-- HERO SECTION (Featured Post) -->
<div class="blog-hero" *ngIf="featuredPost as post">
    <div class="hero-overlay"></div>
    <div class="hero-content container text-center text-white">
        <h1 class="hero-title mb-3">{{ post.title }}</h1>
        <p class="hero-excerpt mb-4 mx-auto">
            {{ post.excerpt }}
        </p>
        <button class="btn btn-farm-hero">Read Featured</button>
    </div>
</div>

<!-- Optional Wavy Divider -->
<div class="wave wave-bottom"></div>

<!-- MAIN BLOG SECTION -->
<div class="blog-section container py-5">
    <h2 class="section-heading text-center mb-5">More Articles</h2>

    <!-- Masonry-like grid: 3 columns on lg, 2 on md, 1 on sm -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let p of otherPosts">
            <div class="card blog-post-card h-100 shadow-sm">
                <img [src]="p.image" class="card-img-top" alt="Blog Image" />
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title mb-3">{{ p.title }}</h5>
                    <p class="card-text flex-grow-1">{{ p.excerpt }}</p>
                    <div class="text-end">
                        <button class="btn btn-farm-viewall">Read More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
